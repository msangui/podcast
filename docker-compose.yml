services:
  n8n:
    build: .
    restart: always
    ports:
      - "5678:5678"
    environment:
      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      # n8n core
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678}
      - GENERIC_TIMEZONE=${TIMEZONE:-America/New_York}
      # Circuit Breakers â€” injected into all workflow nodes as env vars
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - GITHUB_RAW_BASE_URL=${GITHUB_RAW_BASE_URL}
      - N8N_API_KEY=${N8N_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_HANS_VOICE_ID=${ELEVENLABS_HANS_VOICE_ID}
      - ELEVENLABS_FLINT_VOICE_ID=${ELEVENLABS_FLINT_VOICE_ID}
      - BUZZSPROUT_API_KEY=${BUZZSPROUT_API_KEY}
      - BUZZSPROUT_PODCAST_ID=${BUZZSPROUT_PODCAST_ID}
      - N8N_WORKFLOW_ID_DAILY_PIPELINE=${N8N_WORKFLOW_ID_DAILY_PIPELINE}
      - N8N_WORKFLOW_ID_CONCIERGE=${N8N_WORKFLOW_ID_CONCIERGE}
      - N8N_WORKFLOW_ID_CFO=${N8N_WORKFLOW_ID_CFO}
      - N8N_WORKFLOW_ID_SOURCE_ROTATION=${N8N_WORKFLOW_ID_SOURCE_ROTATION}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./logs:/logs
      - ./assets:/assets
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  n8n_data:
  postgres_data:
